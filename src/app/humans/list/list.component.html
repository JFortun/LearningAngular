<h1>List of humans</h1>

<button (click)="removeHuman()">Remove human</button>

<div *ngIf="removedHuman!==''; else noRemoved">
  <h3>Removed human</h3>
  <span>{{removedHuman}}</span>
</div>

<ng-template #noRemoved>
  <h3>Nothing is removed.</h3>
</ng-template>

<ul>
  <li *ngFor="let human of humans; let i = index">
    {{i + ' - ' + human}}
  </li>
</ul>
