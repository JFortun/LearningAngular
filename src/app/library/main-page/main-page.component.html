<h1>Library</h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Books</h3>
    <hr>
    <ul>
      <li *ngFor="let book of books">{{book.name}} - {{book.pages | number}}</li>
    </ul>
  </div>

  <div class="col">
    <h3>Add <small>{{new.name}}</small></h3>
    <hr>
    <form (ngSubmit)="add()">
      <input
        type="text"
        placeholder="Book"
        name="name"
        [(ngModel)]="new.name"
      >
      <input
        type="number"
        placeholder="Pages"
        name="pages"
        [(ngModel)]="new.pages"
      >
      <button>
        Add
      </button>
    </form>
  </div>
</div>
