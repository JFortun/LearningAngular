<h1>Library</h1>
<hr>

<div class="row">
  <div class="col">
    <app-books [books]="books"></app-books>
  </div>

  <div class="col">
    <h3>Add <small>{{new.name}}</small></h3>
    <hr>
    <form (ngSubmit)="add()">
      <input
        type="text"
        placeholder="Book"
        name="name"
        [(ngModel)]="new.name"
      >
      <input
        type="number"
        placeholder="Pages"
        name="pages"
        [(ngModel)]="new.pages"
      >
      <button>
        Add
      </button>
    </form>
  </div>
</div>
